name: Release @doist/twist-sdk package

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  # Enable the use of OIDC for npm provenance
  contents: read
  id-token: write

jobs:
  publish:
    # Only run if a release was published or workflow was manually triggered
    if: ${{ github.event.action == 'published' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    # Based on historical data
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: ".nvmrc"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Type check
        run: npm run type-check

      - name: Lint check
        run: npm run lint:check

      - name: Format check
        run: npm run format:check

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
